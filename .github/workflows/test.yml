name: "Test"

on: "push"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        epoch: [0, 1]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - run: |
          chmod +x ./install-epoch.sh
          ./install-epoch.sh ${{ matrix.epoch }}

      - run: yarn -s test
