name: "Test"

on: push

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install npm dependencies
        run: yarn -s install --frozen-lockfile --non-interactive

      - name: build alpha
        run: yarn alpha:build

      - name: Run tests
        run: yarn -s dev-self-test
